<html>
<script>
function BackgroundChange(obj) {
	obj.style.backgroundColor="blue";
}

function BackgroundChangeBack(obj) {
	obj.style.backgroundColor="white";
}

function MyReveal(name) {
	//window.document.getElementById(obj).style.visibility = "visible";
	//obj.style.visibility = "visible";
	//window.document.getElementById("countries").style.visibility = "visible";
	//window.document.getElementById("test").value = "reveal ran" + obj;	
	if (name == "countries") {
		window.document.getElementById("countries").style.visibility = "visible";
	}
	if (name == "sports") {
		window.document.getElementById("sports").style.visibility = "visible";
	}
}

function MyCollapse(name) {
	if (name == "countries") {
		window.document.getElementById("countries").style.visibility = "hidden";
	}
	if (name == "sports") {
		window.document.getElementById("sports").style.visibility = "hidden";
	}
}

function GetImage(picture) {
	window.document.getElementById('pic').src=picture;	
}
</script>
