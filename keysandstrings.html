<html>
<script>

function Setup() {
	var ship = window.document.getElementById("ship");
	var shot = window.document.getElementById("shot");
	var Left = parseInt(ship.style.left);
	var Top = parseInt(ship.style.top);
}

function KeyCheck() {

	Left = parseInt(ship.style.left);
	Top = parseInt(ship.style.top);
	
	//window.document.getElementById("box").value = parseString(Left) + parseString(Top);

	if(event.keyCode==32) {
		
		Fire();
		
	}
	
	if(event.keyCode==37) {
	 //left
	 Left = Left - 10;
	 //window.document.getElementById("box").value = "Left Pressed";
	}
	
	if(event.keyCode==39) {
	 //right
	  Left = Left + 10;
	}
	
	if(event.keyCode==38) {
	 //up
	  Top = Top - 10;
	}
	
	if(event.keyCode==40) {
	 //down
	  Top = Top + 10;
	}
	
	ship.style.left = Left;
	ship.style.top = Top;
	
}

function ShipMove() {
	ship.style.top=parseInt(window.event.clientY) - 60 ;
	ship.style.left=parseInt(window.event.clientX) - 50;
}

function Fire() {
	window.document.getElementById("box").value = "Fire";
	shot.style.visibilty="visible";
	shot.style.left=Left;
	shot.style.top=Top + 20;
}

//onmousemove="ShipMove()"
</script>

<body onload="Setup()" onkeydown="KeyCheck()" onmousemove="ShipMove()" >
<input id="box" type="text">

<span id ="ship" style="position:absolute;top:200;left:200">
<pre >
    __||__
   /      \  
  /________\ 
  
</pre>
</span>

<span id="shot" style="color:red;visibility:visible"> 
 <pre>
     ||
     ||
 </pre
 </span>
  
 </body>
</html>
